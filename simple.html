<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница о себе</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .block {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 { margin-bottom: 15px; }
    p { margin-bottom: 15px; }
    ul { margin-bottom: 20px; padding-left: 20px; }
    button { padding: 10px 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="block">
    <h1>Привет, я x1k</h1>
    <p>Я фронтенд‑разработчик, люблю минималистичный UI.</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <button id="btn">Написать мне</button>
  </div>

  <script>
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      btn.textContent = 'Скоро отвечу!';
    };
  </script>
</body>
</html>
