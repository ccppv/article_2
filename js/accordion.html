<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аккордеон</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .item { border: 1px solid #ccc; margin-bottom: 4px; border-radius: 4px; overflow: hidden; }
    .item h3 { margin: 0; padding: 0.75rem 1rem; background: #f5f5f5; cursor: pointer; }
    .item .body { padding: 1rem; display: none; }
    .item.open .body { display: block; }
  </style>
</head>
<body>
  <h1>9. Аккордеон</h1>
  <div class="item">
    <h3>Блок 1</h3>
    <div class="body">Содержимое первого блока. Нажми на заголовок, чтобы свернуть или развернуть.</div>
  </div>
  <div class="item">
    <h3>Блок 2</h3>
    <div class="body">Второй блок. В аккордеоне обычно открыт только один блок.</div>
  </div>
  <div class="item">
    <h3>Блок 3</h3>
    <div class="body">Третий блок.</div>
  </div>
  <script src="accordion.js"></script>
</body>
</html>
