<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слайдер</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .slide { display: none; padding: 2rem; background: #f0f0f0; border-radius: 8px; min-height: 80px; }
    .slide.current { display: block; }
    .nav { margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>14. Слайдер (карусель)</h1>
  <div class="slide current" data-idx="0">Слайд 1: первый экран.</div>
  <div class="slide" data-idx="1">Слайд 2: второй экран.</div>
  <div class="slide" data-idx="2">Слайд 3: третий экран.</div>
  <div class="nav">
    <button id="prev">Назад</button>
    <button id="next">Вперёд</button>
    <span id="counter">1 / 3</span>
  </div>
  <script src="slider.js"></script>
</body>
</html>
