<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка формы</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input { display: block; padding: 0.5rem; margin-bottom: 0.5rem; width: 250px; }
    input.error { border-color: red; }
    .msg { color: red; font-size: 0.9rem; margin-bottom: 0.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>10. Проверка формы</h1>
  <form id="form">
    <div class="msg" id="msg"></div>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Пароль (минимум 6 символов)">
    <button type="submit">Отправить</button>
  </form>
  <script src="validation.js"></script>
</body>
</html>
